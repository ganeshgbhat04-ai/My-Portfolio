<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <header>
            <h1 id="name">Your Name</h1>
            <p id="contact">Email | Phone | LinkedIn</p>
        </header>

        <section>
            <h2>Summary</h2>
            <p id="summary">A short professional summary goes here.</p>
        </section>

        <section>
            <h2>Skills</h2>
            <ul id="skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>

        <section>
            <h2>Projects</h2>
            <ul id="projects">
                <li>Project 1 - Short description</li>
                <li>Project 2 - Short description</li>
            </ul>
        </section>

        <section>
            <h2>Education</h2>
            <p id="education">Your degree and university details.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
